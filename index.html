<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários - SESI</title>

    <!-- Puxando o css externo -->
    <link rel="stylesheet" href="css/estilo.css">

</head>

<body>

    <!-- Título da página -->
    <h2>Exemplos de Formulário em HTML</h2>

    <hr>

    <!-- Subtítulo da Página -->
    <h3>Exemplo 01</h3>
    <form id="exemplo01">

        <!-- Placeholder é para aparecer um escrito onde vc precisa escrever, indicando sua ação, e o name é para diferenciação -->
        <input type="text" placeholder="Digite seu Nome" name="nome">
        <input type="email" placeholder="Digite seu E-mail" name="email">
        <input type="tel" placeholder="Digite seu telefone" name="celular">
        <input type="password" placeholder="Digite sua Senha" name="senha">

        <!-- Fazendo um botão -->
        <button type="submit">Cadastrar</button>
    </form>

    <hr>

    <h3>Exemplo 02</h3>
    <textarea id="exemplo02" rows="4" cols="100"></textarea>

    <hr>

    <h3>Exemplo 03</h3>
    <form id="exemplo03">

        <!-- Serve para deixar as informações dentro de um determinado espaço/bloco -->
        <fieldset>
            <legend>Formlário</legend>
            <label for="name">Nome:</label>
            <input type="text" name="name">
            <br>
            <br>
            <label for="sex">Sexo:</label>

            <!-- Sexo Feminino -->
            <input type="radio" name="sex" id="female" value="female">
            <label for="female">Feminino</label>

            <!-- Sexo Masculino -->
            <input type="radio" name="sex" id="male" value="male">
            <label for="male">Masculino</label>

            <br>
            <br>

            <!-- Fazendo uma barra de opções -->
            <label for="country">País: </label>
            <select name="country" id="country">
                <option>Selecione uma Opção</option>
                <option>Brasil</option>
                <option>Chile</option>
                <option>Argentina</option>
                <option>Coreia do Norte</option>
                <option>Rússia</option>
                <option>Alemanha</option>
            </select>

            <br>
            <br>

            <label for="message">Mensagem: </label>

            <br>

            <textarea name="message" id="message" cols="30" rows="4"></textarea>

            <br>
            <br>

            <input type="checkbox" name="newsletter" id="newsletter">
            <label for="newsletter">Assinar Newsletter?</label>

            <br>
            <br>

            <input type="submit" value="Enviar">
        </fieldset>
    </form>

    <hr>

    <h3>Exemplo 04</h3>

    <!-- Method = get, metodo de pegar e redirecionar oq for escrito para uma pagina web -->
    <form id="exemplo04" method="get" action="https://www.google.com/search" target="_blank">
        <input type="text" name="q">
        <input type="submit" value="Clique aqui para pesquisar">
    </form>

    <hr>

    <h3>Exemplo 05</h3>
    <form id="exemplo05">
        <fieldset>
            <legend>Selecione a cor que mais o agrada</legend>

            <p></p>

            <input type="checkbox" name="area1" value="azul">Azul
            <input type="checkbox" name="area2" value="vermelho">Vermelho
            <input type="checkbox" name="area3" value="verde">Verde
            <input type="checkbox" name="area4" value="amarelo">Amarelo

            <br>
        </fieldset>
    </form>
</body>

</html>
